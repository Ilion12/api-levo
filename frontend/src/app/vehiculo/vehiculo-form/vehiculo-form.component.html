<main class="container-fluid">
    <div class="row" id="lineaInferior">
        <div class="col-xl-2"></div>
          <div class="col-xl-8">
          <h3>Administrador-Alta Vehículo</h3>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="datos" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Datos Vehiculo
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/datosTecnicosInteresForm">Datos Técnicos de Interés</a></li>
                <li><a class="dropdown-item" routerLink="/mantenimientoPreventivoForm">Plan Preventivo</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <div class="row" id="lineaInferior">
        <div class="col-xl-2"></div>
          <div class="col-xl-8">
          <h3>Alta Vehículo</h3>
        </div>
      </div>
      <h3>Datos Identificativos</h3>
      <hr>
      <form #nuevoVehiculo="ngForm" class="was-validated">
      <div class="row">
        <div class="col-xl-4"></div>
        <div class="col-xl-8">
          <div class="input-group mb-3 matricula">
            <span class="input-group-text" id="basic-addon1">Matricula:&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" [(ngModel)]="vehiculo.matricula" name="matricula" placeholder="PGC-xxxx-A" aria-label="matricula" aria-describedby="basic-addon1" required  maxlength="10" minlength="10" #matricula="ngModel" [ngClass]="{
              'is-invalid': matricula.invalid && (matricula.dirty || matricula.touched),
              'is-valid': !matricula.invalid
            }" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4"></div>
        <div class="col-xl-8">
      <div class="input-group mb-3">
        <span class="input-group-text">Fecha Alta</span>
        <input type="date" class="form-control" [(ngModel)]="vehiculo.fechaAlta"  name="fechaAlta" placeholder="dd/mm/aaaa" aria-label="fechaAlta" required>
      </div>
        </div>
        </div>
        <hr>
      <div class="row"><br><br>
        <div class="col-xl-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Marca:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input type="text" class="form-control" [(ngModel)]="vehiculo.marca"  name="marca" placeholder="" aria-label="marca" aria-describedby="basic-addon2" required>
        </div>
        </div>
        <div class="col-xl-4">
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Modelo:&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input type="text" class="form-control" [(ngModel)]="vehiculo.modelo"  name="modelo" aria-describedby="basic-addon3" required> 
        </div>
        </div>
          <div class="col-xl-4">
      <div class="input-group mb-3">
        <span class="input-group-text">Tipo de Vehículo:</span>
        <select class="form-select align-content-lg-start" aria-label="tipoVehiculo" [(ngModel)]="vehiculo.tipoVehiculo" (change)="capturar()" [ngModelOptions]="{standalone: true}" required>
          <option selected></option>
          <option value="1">Turismo</option>
          <option value="2">Todo terreno</option>
          <option value="3">Motocicleta</option>
          <option value="4">Otros</option>
        </select>
      </div>
      </div>
      </div>
      <br>
      <br>
        <div class="row"><br><br>
          <hr>
          <div class="col-xl-2"></div>
          <div class="col-xl-4">
      <div class="input-group mb-3">
        <span class="input-group-text"> Unidad Destino</span>
        <input type= "text" class="form-control" name="unidad" [(ngModel)]="vehiculo.unidadDestino" aria-label="unidadDestino" required #unidad="ngModel" [ngClass]="{
          'is-invalid': unidad.invalid && (unidad.dirty || unidad.touched),
          'is-valid': ! unidad.invalid
        }" />
      </div>
      </div>
      <div class="col-xl-4">
        <div class="input-group mb-3">
        <span class="input-group-text">Fecha Adjudicación</span>
        <input type="date" class="form-control"[(ngModel)]="vehiculo.fechaAdjudicacion"  name="fechaAdjudicacion" required placeholder="dd/mm/aaaa" aria-label="fechaAdjudicacion">
      </div>
          </div>
        </div>
        <hr>
      
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <a routerLink="/formulario-alta-vehiculo"><button class="btn btn-primary" type="button" id="volver">Volver</button></a>
         <a ><button class="btn btn-primary" type="button" id="siguiente" (click)="onAddVehiculo" 
          [disabled]="!nuevoVehiculo.form.valid">Siguiente</button></a>
        </div>
      </form>
      <br><br><br><br>
      </main>
</main>
